{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>G4 tools admin panel</title>

	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	    <link href="{% static 'common_modules/css/style.css' %}" rel="stylesheet">
		<link rel="icon" type="image/ico" href="{% static 'common_modules/images/favicon.ico' %}" />	    
  	</head>

  	<body>
  
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="page-header">
						<h1>	
							<a href="{% url 'choose' %}" tabindex="-1">
								<img  class="img-responsive center-block" src="{% static 'common_modules/images/gllogo.png' %}" width=400></img> 
							</a>		
							<p class="text-center"><small>Asphalt NFT tools - admin panel</small></p>
						</h1>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div> 

			<!-- ============================ TABS =============================== -->
			
			<div class="row">
				<div class="col-md-1"></div>
				
				<div class="col-md-10">
					<div class="tabbable">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#panel-access" draggable="false" data-toggle="tab">Global access</a>
							</li>
						</ul>
						
						<div class="tab-content">
							<br>

							<!--___________________________ Access tab ________________________ -->

							<div class="tab-pane active fade in" id="panel-access">
							  	<div class="container-fluid">
									<div class="row">
										<div class="col-md-12">
								  			<div class="container-fluid">

								  				{% for row in access_list %}
												<div class="row">
													{% for item in row %}
													<div class="col-md-4 application_settings" id={{ item.application }}>
														<div class="checkbox">
									  						<label><input type="checkbox" value="" {% if item.limited_access %}checked{% endif %}>set limited access to <u><b>{{ item.application }}</b></u></label>
														</div>
														<div class="form-group">
															<textarea class="form-control noresize" rows="15">{{ item.credentials_list }}</textarea>
														</div>
													</div>
													{% endfor %}
												</div>
								  				{% endfor %}

											</div>
										</div>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-md-1"></div>
			</div>

			<div class="row" id='button_row'>
				<div class="col-md-12">
					<br>
					<button type="button" class="btn btn-primary center-block" onclick='save_config()'>Save and back</button>
				</div>
			</div>	

			<div class="row">
 				<br>
			</div>	

		<div>

	    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	    <script src="{% static 'common_modules/js/scripts.js' %}"></script>  
  	</body>
</html>
